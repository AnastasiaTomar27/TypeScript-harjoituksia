<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript harjoituksia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Rahoitustapahtumat</h1>
    

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Tyyppi:</label>
        <select id="type">
          <option value="invoice">Lasku</option>
          <option value="payment">Maksu</option>
        </select>
      </div>
      <div class="field">
        <label>Kenelle / Keneltä:</label>
        <input type="text" id="tofrom">
      </div>   
      <div class="field">
        <label>Lisätiedot:</label>
        <input type="text" id="details">
      </div>
      <div class="field">
        <label>Määrä (€):</label>
        <input type="number" id="amount">
      </div>
      <button>Lisää</button>
    </form>

    <a href="https://github.com/AnastasiaTomar27">Anastasian Github</a>
  </footer>

  <script type="module" src='app.js'></script>
</body>
</html>
